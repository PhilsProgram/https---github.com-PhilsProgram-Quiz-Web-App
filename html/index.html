<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Choise | Welcome</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="header"><span class="wlc-note">Welcome to MFC App</span><span class="full-name">My First Choise</span></div>
    <div class="body-div">
        <span class="description">Before anything else, we prefer you change the setting of the questions from default to your field down below.</span>
        <select name="options" id="category">
            <option class="cat-option" selected disabled>Select an option</option>
        </select>   
        <label for="category" class="questions-cat">Questions Category</label>
        <select name="options" id="difficulty">
            <option class="dif-option1">Easy</option>
            <option class="dif-option1">Medium</option>
            <option class="dif-option1">Hard</option>
        </select>
        <label for="category">Difficulty level</label>
        <input type="number" id="question-number" placeholder="Enter number of questions">
        <div class="footer-btn-div">
            <button class="btn" id="reset">RESET</button>
            <button class="btn" id="start">START QUIZ</button>
        </div>
    </div>
    <a href="./about.html" class="footer-text">READ MORE OF THIS SITE AND ITS NAVIGATIONS</a>
    <div class="loader-container"><span class="loader"></span></div>


    
    <script type="module" src="../javascript/jquery.js"></script>
    <script src="../javascript/sweetalert.js"></script>
    <script type="module" src="../javascript/index.js"></script>
</body>
</html>
